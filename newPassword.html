	<!-- 전화번호 중복 검사 및 OTP 발송 -->
	<script>
		async function checkPhoneAndSendOTP() {
			const phoneNumber = document.querySelector('#phone').value;

			// 전화번호가 입력되지 않은 경우
			if (!phoneNumber) {
				alert('전화번호를 입력해주세요.');
				return;
			}

			try {
				// 전화번호 중복 체크 및 OTP 발송 요청
				const response = await fetch('http://localhost:3000/api/sms/auth/otp', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json',
					},
					body: JSON.stringify({ phoneNumber }),
				});

				// 응답 상태 코드가 200인지 확인
				if (!response.ok) {
					throw new Error(`서버 오류: ${response.status}`);
				}

				// 응답 데이터를 JSON으로 파싱
				const data = await response.json();

				// 중복된 전화번호인지 확인
				if (data.isDuplicate) {
					alert('중복된 전화번호입니다.');
				}
				// OTP 발송 성공 여부 확인
				else if (data.otpSent) {
					alert('OTP가 발송되었습니다.');
					window.location.href = `telCheckOTP.html?phone=${encodeURIComponent(phoneNumber)}`;
				}
				// OTP 발송 실패 처리
				else {
					alert('OTP 발송에 실패했습니다.');
				}
			} catch (error) {
				console.error('OTP 발송 오류:', error);
				alert('서버 오류로 인해 OTP 발송에 실패했습니다.');
			}
		}

	</script>

    <!-- 비밀번호 매칭 -->
    <script>
        let EnterPW = document.querySelector('#EnterPW');
        let ConfirmPW = document.querySelector('#ConfrimPW');
        let result = document.querySelector('#isSame');

        function checkPassword (){
            result.innerText = (EnterPW.value === ConfirmPW.value ? '일치합니다.' : '일치하지 않습니다.');
        }

        EnterPW.addEventListener('keyup', () => {
            if (ConfirmPW.value.length != 0) checkPassword();
        })

        ConfirmPW.addEventListener('keyup', checkPassword);
    </script>

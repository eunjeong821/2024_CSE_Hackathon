	<!-- 토큰 확인 및 요청 처리 -->
	<script>
		document.addEventListener('DOMContentLoaded', async function () {
			const token = localStorage.getItem('token');  // 저장된 토큰 불러오기

			if (token) {
				try {
					const response = await fetch('http://localhost:3000/api/protected', {
						method: 'GET',
						headers: {
							'Authorization': `Bearer ${token}`,  // 토큰을 Authorization 헤더에 추가
						},
					});

					if (response.ok) {
						const data = await response.json();
						console.log('데이터:', data);  // 데이터 처리
					} else {
						console.log(token);
						alert('인증 실패');
						window.location.href = 'login.html';  // 인증 실패 시 로그인 페이지로 리다이렉트
					}
				} catch (error) {
					console.error('에러 발생', error);
				}
			} else {
				alert('로그인이 필요합니다');
				window.location.href = 'login.html';  // 토큰이 없으면 로그인 페이지로 리다이렉션
			}
		});

		// 페이지가 로드될 때 토큰 확인
		window.onload = function () {
			const token = localStorage.getItem('token');

			if (!token || token === "undefined") {
				alert('로그인이 필요합니다.');
				window.location.href = 'login.html';  // 토큰이 없으면 로그인 페이지로 이동
			}
		};
	</script>

	<!-- 비밀번호 매칭 및 변경 처리 -->
	<script>
		let EnterPW = document.querySelector('#EnterPW');
		let ConfirmPW = document.querySelector('#ConfrimPW');
		let result = document.querySelector('#isSame');
		let submitBtn = document.querySelector('#submitBtn');

		function checkPassword() {
			const isMatch = EnterPW.value === ConfirmPW.value;
			result.innerText = isMatch ? '일치합니다.' : '일치하지 않습니다.';
			submitBtn.disabled = !isMatch;  // 비밀번호가 일치할 때만 버튼 활성화
		}

		EnterPW.addEventListener('keyup', () => {
			if (ConfirmPW.value.length != 0) checkPassword();
		});

		ConfirmPW.addEventListener('keyup', checkPassword);

		submitBtn.addEventListener('click', async () => {
			const token = localStorage.getItem('token');
			const newPassword = EnterPW.value;

			if (token && newPassword) {
				try {
					const response = await fetch('http://localhost:3000/api/reset-password/update', {
						method: 'POST',
						headers: {
							'Content-Type': 'application/json',
							'Authorization': `Bearer ${token}`,
						},
						body: JSON.stringify({ newPassword }),
					});

					console.log(response.ok);
					console.log(newPassword);

					if (response.ok) {
						alert('비밀번호가 성공적으로 변경되었습니다.');
						window.location.href = 'login.html';  // 비밀번호 변경 후 로그인 페이지로 이동
					} else {
						alert('비밀번호 변경에 실패했습니다.');
					}
				} catch (error) {
					console.error('비밀번호 변경 중 에러 발생', error);
				}
			}
			
			if (!token) {
				alert('이미 로그아웃 되었습니다.');
				window.location.href = 'index.html'; // 토큰이 없으면 바로 로그인 페이지로 이동
				return;
			}

			try {
				// 서버로 로그아웃 요청 보내기
				const response = await fetch('http://localhost:3000/api/logout', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json',
						'Authorization': `Bearer ${token}` // Authorization 헤더에 토큰 추가
					}
				});

				if (response.ok) {
					// 로그아웃 성공 시 로컬 스토리지에서 토큰 삭제
					localStorage.removeItem('token');
					window.location.href = 'index.html'; // 로그인 페이지로 이동
				}
			} catch (error) {
				console.error('로그아웃 에러:', error);
			}
		});
	</script>

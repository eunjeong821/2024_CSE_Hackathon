<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>현재 위치 표시</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=3adb3a299ad262b2d89a20e37580833b&libraries=services"></script>
    <style>
        #map {
            width: 100%;
            height: 500px;
        }
        .input-container {
            margin: 10px 0;
        }
        #searchResults {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            display: none;
        }
        .result-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #ccc;
        }
        .result-item:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="input-container">
        <label for="searchInput">장소 검색:</label>
        <input type="text" id="searchInput" placeholder="검색할 장소를 입력하세요">
        <button id="searchButton">검색</button>
    </div>
    <div id="searchResults"></div>
    <div id="map"></div>
    <div class="input-container">
        <label for="storeName">가게 이름:</label>
        <input type="text" id="storeName" placeholder="가게 이름을 입력하세요">
    </div>
    <div class="input-container">
        <label for="description">소개글:</label>
        <textarea id="description" placeholder="소개글을 입력하세요"></textarea>
    </div>
    <div class="input-container">
        <label for="category">카테고리:</label>
        <select id="category">
            <option value="">선택하세요</option>
            <option value="식당">식당</option>
            <option value="카페">카페</option>
            <option value="상점">상점</option>
            <option value="서비스">서비스</option>
            <option value="기타">기타</option>
        </select>
    </div>
    <button id="addButton">추가하기</button>
    <div id="coordinatesDisplay"></div>
    <script type="module" src="shopRegister.js"></script>
</body>
</html>

	<script>
		// 현재 날짜를 MM월 DD일 형식으로 표시
		function formatDate(date) {
			const month = date.getMonth() + 1; // 월은 0부터 시작하므로 1을 더함
			const day = date.getDate();
			return `${month}월 ${day}일`;
		}
	
		document.addEventListener('DOMContentLoaded', function () {
			const today = new Date();
			document.getElementById('currentDate').textContent = `오늘은 ${formatDate(today)}입니다.`;
		});
	</script>
    <script>
        // 페이지가 로드될 때 사용자 정보 불러오기
        document.addEventListener('DOMContentLoaded', async function () {
            const token = localStorage.getItem('token');  // 저장된 토큰 불러오기

            if (token) {
                try {
                    const response = await fetch('http://localhost:3000/api/mypage', {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${token}`,  // 토큰을 Authorization 헤더에 추가
                        },
                    });

                    if (response.ok) {
                        const userData = await response.json();
                        // 받아온 데이터를 입력 필드에 반영
                        document.getElementById('change-name').value = userData.nickname;
                        document.getElementById('change-password').value = userData.password;
                        document.getElementById('change-tel').value = userData.phone_number;
                        document.getElementById('user-name').textContent = `${userData.nickname}님`;
                    } else {
                        alert('사용자 정보를 불러오지 못했습니다.');
                        window.location.href = 'login.html';  // 인증 실패 시 로그인 페이지로 리다이렉트
                    }
                } catch (error) {
                    console.error('에러 발생', error);
                    alert('서버 오류가 발생했습니다.');
                }
            } else {
                alert('로그인이 필요합니다');
                window.location.href = 'login.html';  // 토큰이 없으면 로그인 페이지로 리다이렉션
            }
        });
    </script>
	<!-- 저장하기 이벤트 -->
	<script>
		document.getElementById('saveButton').addEventListener('click', async function() {
			const token = localStorage.getItem('token');  // 저장된 토큰 불러오기
			const newNickname = document.getElementById('change-name').value;
			const newPassword = document.getElementById('change-password').value;
	
			if (!newNickname || !newPassword) {
				alert('닉네임과 비밀번호를 입력해주세요.');
				return;
			}
	
			try {
				const response = await fetch('http://localhost:3000/api/reset-user/update', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json',
						'Authorization': `Bearer ${token}`
					},
					body: JSON.stringify({
						newNickname, newPassword
					})
				});
	
				if (response.ok) {
					alert('저장하였습니다');
					// 추가로 원한다면 페이지를 리다이렉트하거나 갱신할 수 있습니다.
					// window.location.href = 'some_other_page.html';  // 필요시 페이지 리다이렉션
				} else {
					alert('저장에 실패했습니다. 다시 시도해주세요.');
				}
			} catch (error) {
				console.error('에러 발생', error);
				alert('서버 오류가 발생했습니다.');
			}
		});
	</script>

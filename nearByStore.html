<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주변 가게 표시</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=2092294cb4aeddb83ac46b32b21d8d3e&libraries=services"></script>
    <style>
        #map {
            width: 100%;
            height: 500px;
        }
        .input-container {
            margin: 10px 0;
        }
        #storeInfo {
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ccc;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="input-container">
        <label for="rangeSelect">범위 설정 (km):</label>
        <select id="rangeSelect">
            <option value="1">1 km</option>
            <option value="5">5 km</option>
            <option value="10">10 km</option>
        </select>
        <div>
            <label><input type="checkbox" value="식당" class="categoryCheckbox"> 식당</label>
            <label><input type="checkbox" value="카페" class="categoryCheckbox"> 카페</label>
            <label><input type="checkbox" value="상점" class="categoryCheckbox"> 상점</label>
            <label><input type="checkbox" value="서비스" class="categoryCheckbox"> 서비스</label>
            <label><input type="checkbox" value="기타" class="categoryCheckbox"> 기타</label>
        </div>
        <button id="findStoresButton">주변 가게 찾기</button>
    </div>
    <div id="map"></div>
    <div id="eventInfo"></div> <!-- 정보 표시용 div 추가 -->

    <script type="module" src="nearByStore.js"></script>
</body>
</html>
